name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies 
        run: npm ci

      - name: Build the app
        env: 
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL}}
        run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
